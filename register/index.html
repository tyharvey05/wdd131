<!DOCTYPE html>
<html lang="en">
  <!-- Example based off of https://www.w3docs.com/learn-html/html-form-templates.html -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camp Registration</title>
    <meta name="description" content="Form page to register for youth camp.">
    <meta name="author" content="Ty Harvey">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet"/>
    <link rel="stylesheet" href="register.css" />
</head>
<body>
    <div class="testbox">
        <h1>Camp Registration</h1>
        <form id="registrationForm">
            <fieldset class="participants">
                <legend>Participant Information</legend>
                <section class="participant1">
                    <p>Participant 1</p>
                    <div class="item">
                        <label for="participant1-fname">First Name<span>*</span></label>
                        <input id="participant1-fname" type="text" name="participant1-fname" required />
                    </div>
                    <div class="item">
                        <label for="participant1-activity">Activity #<span>*</span></label>
                        <input id="participant1-activity" type="text" name="participant1-activity" required />
                    </div>
                    <div class="item">
                        <label for="participant1-fee">Fee ($)<span>*</span></label>
                        <input id="participant1-fee" type="number" name="participant1-fee" required />
                    </div>
                    <div class="item">
                        <label for="participant1-date">Desired Date <span>*</span></label>
                        <input id="participant1-date" type="date" name="participant1-date" required />
                    </div>
                    <div class="item">
                        <label for="participant1-grade">Grade<span>*</span></label>
                        <select id="participant1-grade" name="participant1-grade" required>
                            <option value="" disabled selected>Select Grade</option>
                            <option value="1">1st</option>
                            <option value="2">2nd</option>
                            <option value="3">3rd</option>
                            <option value="4">4th</option>
                            <option value="5">5th</option>
                            <option value="6">6th</option>
                            <option value="7">7th</option>
                            <option value="8">8th</option>
                            <option value="9">9th</option>
                            <option value="10">10th</option>
                            <option value="11">11th</option>
                            <option value="12">12th</option>
                        </select>
                    </div>
                </section>
                <button type="button" id="addParticipant">Add Participant</button>
            </fieldset>

            <fieldset>
                <legend>Household / Adult Primary Contact</legend>
                <div class="columns">
                    <div class="item">
                        <label for="adult_name">Name<span>*</span></label>
                        <input id="adult_name" type="text" name="adult_name" required />
                    </div>
                    <div class="item">
                        <label for="address1">Address 1<span>*</span></label>
                        <input id="address1" type="text" name="address1" required />
                    </div>
                    <div class="item">
                        <label for="city">City<span>*</span></label>
                        <input id="city" type="text" name="city" required />
                    </div>
                    <div class="item">
                        <label for="state">State<span>*</span></label>
                        <input id="state" type="text" name="state" required />
                    </div>
                    <div class="item">
                        <label for="eaddress">Email Address<span>*</span></label>
                        <input id="eaddress" type="email" name="eaddress" required />
                    </div>
                    <div class="item">
                        <label for="phone">Phone<span>*</span></label>
                        <input id="phone" type="tel" name="phone" required />
                    </div>
                    <div class="item">
                        <label for="zip">Zip<span>*</span></label>
                        <input id="zip" type="text" name="zip" required />
                    </div>
                    <div class="question">
                        <label>Relationship to Participants:</label>
                        <div class="question-answer">
                            <div>
                                <input type="radio" value="self" id="radio_self" name="relationship" required />
                                <label for="radio_self" class="radio"><span>Self</span></label>
                            </div>
                            <div>
                                <input type="radio" value="mother" id="radio_mother" name="relationship" />
                                <label for="radio_mother" class="radio"><span>Mother</span></label>
                            </div>
                            <div>
                                <input type="radio" value="father" id="radio_father" name="relationship" />
                                <label for="radio_father" class="radio"><span>Father</span></label>
                            </div>
                            <div>
                                <input type="radio" value="guardian" id="radio_guardian" name="relationship" />
                                <label for="radio_guardian" class="radio"><span>Guardian</span></label>
                            </div>
                            <div>
                                <input type="radio" value="other" id="radio_other" name="relationship" />
                                <label for="radio_other" class="radio"><span>Other</span></label>
                                <input type="text" name="other_relationship" />
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="btn-block">
                <button type="submit" id="submitButton">Submit</button>
            </div>
        </form>
        <section id="summary" style="display: none;"></section>
    </div>
    <script src="register.js" type="module" defer></script>
</body>
</html>
